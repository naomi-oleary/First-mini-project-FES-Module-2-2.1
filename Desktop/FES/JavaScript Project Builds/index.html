<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3c6e5905fc.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/transparent-logo.svg" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor link__hover-effect
                    link__hover-effect--black">About</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor link__hover-effect
                    link__hover-effect--black">Projects</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor link__hover-effect
                    link__hover-effect--black">Contact</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor link__hover-effect
                    link__hover-effect--black fa-adjust"><i class="fa-solid fa-circle-half-stroke"></i></a>
                </li>
            </ul>
        </nav>
        <header class="header">
            <div class="header__content">
                <h1 class="title">Hello</h1>
                <h1 class="title title--secondary">I'm Naomi</h1>
                <p class="header__para">
                    I'm a <span class="text-color">frontend software engineer</span> dedicated to creating webpages with clean, engaging, user-friendly design.
                    <br>
                    Find out more <span class="text-color">about me.</span>
                </p>
                <div class="social__list">
                    <a href="" class="social__link click">
                        <i class="fa-solid fa-code-branch"></i>
                    </a>
                    <a href="" class="social__link click">
                        <i class="fa-regular fa-envelope"></i>
                    </a>
                    <a href="" class="social__link click">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </header>
    </section>
</body>
</html>
